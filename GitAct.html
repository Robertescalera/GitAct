<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Love</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fff0f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffe4e1;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            border: 2px solid #ff69b4;
        }

        h1 {
            font-size: 2.5em;
            color: #ff1493;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .heart {
            color: red;
            font-size: 2em;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #ff69b4;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #b8588b;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey, Crushycakes!</h1>
        <p>Hi CYDIE </p>
        <p class="heart">Will you give me a chance?</p>
        <a href="#">Magandang Buhay</a>

        <footer>
            <p>&copy; Made with ðŸ’– by Robert Escalera</p>
        </footer>
    </div>
</body>
</html>
